<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alphabet Clash</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.3/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <main
      class="bg-[#010313] min-h-screen bg-[url('/images/background.png')] bg-no-repeat bg-center"
    >
      <section class="hidden">
        <div
          class="flex flex-col justify-center items-center min-h-screen space-y-3"
        >
          <h1 class="uppercase font-anton text-white text-5xl text-center">
            ALPHABET CLASH
          </h1>
          <p class="text-white text-xl text-center">
            Unleash Your Keyboard Kung Fu : Press “Enter” to Play
          </p>
          <button class="rounded-lg px-3 py-2 text-center bg-white text-black">
            Play Now
          </button>
        </div>
      </section>
      <section class="">
        <div class="flex flex-col justify-center items-center space-y-3">
          <!-- screen -->
          <div
            class="artboard artboard-horizontal phone-6 border rounded-lg mt-8"
          >
            1024×320
          </div>
          <!-- keyboard -->
          <!-- game updates -->
        </div>
      </section>
    </main>
    <main class="container mx-auto px-12"></main>
    <script src="js/utility.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
