<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry Genius</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="rounded-[8px] bg-[#1090D8]/[0.10] px-6 py-5 m-12">
      <h1 class="text-3xl font-bold">Geometry Genius</h1>
    </header>
    <main class="container mx-auto px-12">
      <div class="grid grid-cols-12 gap-3">
        <div class="col-span-10 grid grid-cols-3 gap-1">
          <!-- triangle -->
          <div
            class="flex flex-col justify-between items-center border border-indigo-300 p-10 rounded-lg text-center"
          >
            <img class="mx-auto pb-5" src="/images/triangle.png" alt="" />
            <p class="pb-3">Triangle</p>
            <span class="pb-2">Area (A) = 0.5 x b x h</span>
            <div class="flex justify-center items-center">
              <span
                ><input
                  id="triangleBase"
                  class="w-1/2 p-1 bg-slate-100 rounded-sm"
                  placeholder="b"
                  type="text"
                />
                cm</span
              >
              <span
                ><input
                  id="triangleHeight"
                  class="w-1/2 p-1 bg-slate-100 rounded-sm"
                  placeholder="h"
                  type="text"
                />
                cm</span
              >
            </div>
            <button
              onclick="calculateTriangle()"
              class="bg-indigo-600 p-2 text-white rounded-md text-center w-full mt-4"
            >
              Calculate
            </button>
          </div>
          <!-- triangle - ends -->
          <!-- rectangle -->
          <div
            class="flex flex-col justify-between items-center border border-indigo-300 p-10 rounded-lg text-center"
          >
            <img class="mx-auto pb-5" src="/images/rectangle.png" alt="" />
            <p class="pb-3">Rectangle</p>
            <span class="pb-2">Area (A) = w x l</span>
            <div class="flex justify-center items-center">
              <span
                ><input
                  id="rectangleWidth"
                  class="w-1/2 p-1 bg-slate-100 rounded-sm"
                  type="text"
                  placeholder="w"
                />
                cm</span
              >
              <span
                ><input
                  id="rectangleLength"
                  class="w-1/2 p-1 bg-slate-100 rounded-sm"
                  type="text"
                  placeholder="l"
                />
                cm</span
              >
            </div>
            <button
              onclick="calculateRectangle()"
              class="bg-indigo-600 p-2 text-white rounded-md text-center w-full mt-4"
            >
              Calculate
            </button>
          </div>
          <!-- Rectangle - ends -->
          <!-- Parallelogram -->
          <div
            class="flex flex-col justify-between items-center border border-indigo-300 p-10 rounded-lg text-center"
          >
            <img class="mx-auto pb-5" src="/images/parallelogram.png" alt="" />
            <p class="pb-3">Parallelogram</p>
            <span class="pb-2">Area (A) = 0.5 x b x h</span>
            <div class="flex justify-center items-center">
              <span
                ><input class="w-1/2 p-1 bg-slate-100 rounded-sm" type="text" />
                cm</span
              >
              <span
                ><input class="w-1/2 p-1 bg-slate-100 rounded-sm" type="text" />
                cm</span
              >
            </div>
            <button
              class="bg-indigo-600 p-2 text-white rounded-md text-center w-full mt-4"
            >
              Calculate
            </button>
          </div>
          <!-- Parallelogram - ends -->
        </div>
        <div class="col-span-2 border rounded-lg"></div>
      </div>
    </main>
    <script src="js/index.js"></script>
  </body>
</html>
