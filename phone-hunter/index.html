<!DOCTYPE html>
<html lang="en" data-theme="night">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.9.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="text-center text-4xl py-4">Welcome to Phone Hunter</header>
    <main class="container mx-auto">
      <section class="my-3">
        <div class="flex justify-center items-center gap-3">
          <input
            id="searchField"
            type="text"
            placeholder="Type here"
            class="input input-bordered input-info w-1/3"
          />
          <button onclick="handleSearch()" class="btn btn-outline btn-info">
            Search
          </button>
        </div>
      </section>

      <section>
        <div id="phoneContainer" class="grid grid-cols-3 gap-3"></div>

        <div id="loadMoreBtn" class="flex-col justify-center items-center my-6">
          <button
            onclick="handleLoadMore()"
            class="border border-sky-400 px-4 py-2 rounded-md"
          >
            Load More
          </button>
        </div>
      </section>
    </main>
    <script src="./js/index.js"></script>
  </body>
</html>
